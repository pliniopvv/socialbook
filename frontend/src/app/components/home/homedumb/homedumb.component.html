<div class="container">


  <!-- Input -->
  <div class="card mt-1">
    <div class="card-header">
      Nova postagem:
    </div>
    <div class="card-body">
      <textarea [(ngModel)]="post" class="form-control" cols="30" rows="2"></textarea>
      <div class="d-grid">
        <button class="btn btn-primary" (click)="onPostar()">
          Postar
        </button>
      </div>
    </div>
  </div>

  <!-- Feed -->
  <ng-container *ngFor="let feed of feeds">
    <div class="card mt-1">
      <div class="card-header">
        <img src="/assets/bandeiras/{{feed.usuario.partido.bandeira}}" alt="" width="25" height="25">
        {{feed.usuario.partido.sigla}} - {{feed.usuario.apelido}} <span class="badge bg-secondary">{{feed.create_at | date : 'dd/MM/yyyy HH:mm' }}</span>
      </div>
      <div class="card-body" (click)="openPost(feed.id)">
        <p>{{feed.texto}}</p>
        <div class="d-flex justify-content-center">
          <i class="pi pi-comments mt-1"></i><span class="badge bg-primary">{{ feed.comments?.length == null ? "0" : feed.comments.length  }}</span>
        </div>
      </div>
      <!-- <div class="card-footer">
        {{feed.create_at | date : 'dd/MM/yyyy HH:mm' }}
      </div> -->
    </div>
  </ng-container>


</div>
